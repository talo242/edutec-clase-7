<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Comentarios con Javascript</title>
    <script src="https://kit.fontawesome.com/cd53396715.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Quando&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <div class="container">
      <img src="https://via.placeholder.com/1000x150" alt="">
    </div>
    <div class="container title-container">
      <h1>

        Puedes dejar tu comentario abajo:<br />
        <i class="fas fa-message"></i>
      </h1>
    </div>
    <div class="container">
      <div class="comments-container">
        <div class="comment">
          <img src="https://via.placeholder.com/50" alt="">

            <div class="comment__author">Ricardo Velasco</div>
            <div class="comment__text">Este es el primer comentario</div>
            <div class="comment__footer">
              <div class="comment__date">18/07/2020</div>
              <i class="fas fa-heart"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
